[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --cov=src
    --cov-report=term-missing
    --cov-report=html:tests/htmlcov
markers =
    unit: Unit tests (<5s)
    integration: Integration tests (<25s)
    performance: Performance benchmarks
    slow: Slow tests (skip in CI)
    gcs: Tests requiring GCS access
    tardis: Tests requiring Tardis API access
minversion = 7.0
asyncio_mode = auto
